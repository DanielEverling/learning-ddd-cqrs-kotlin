name: Project CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: compile project
        run: mvn clean install -DskipTests
      - name: unit tests
        run: mvn test

  integration-test:
    runs-on:
      ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      keycloak:
        image: quay.io/keycloak/keycloak:15.0.1
        env:
          KEYCLOAK_USER: admin
          KEYCLOAK_PASSWORD: admin
        ports:
          - "8180:8080"
        options: >-
          --hostname keycloak

    steps:
      - name: executing integration tests
      - run: echo ${{ job.services.keycloak.options['name'] }}
      - run: curl http://${{ job.services.keycloak.options['name'] }}:8180/auth

